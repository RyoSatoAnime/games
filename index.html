<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>RYO SATO GAMES</title>
<style>
  :root { color-scheme: dark; }
  * { box-sizing: border-box; }
  html, body { margin:0; background:#000; color:#fff; }
  body {
    font-family: -apple-system, Arial, Arial Black, Helvetica, sans-serif;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }
  a { color: inherit; text-decoration: none; }

  /* Header */
  .header { background:#000; position: sticky; top:0; z-index: 10; }
  .brand-row {
    display:flex; align-items:center; gap:16px;
    padding: 22px 24px 18px;
    border-bottom: 2px solid #fff;
  }
  .brand {
    font-family: -apple-system, Arial Black, Arial, Helvetica, sans-serif;
    font-size: clamp(30px, 4.6vw, 48px);
    letter-spacing: 0.5px;
    line-height:1;
    white-space: nowrap;
  }
  .brand .r { color:#cc0000; } 
  .brand .g { color:#006600; } 

  /* Main */
  .main {
    padding: clamp(28px, 6vmin, 56px) 24px 0;
    min-height: calc(100dvh - 120px);
  }
  .row {
    max-width: 1100px;
    margin: 0 auto;
    display: flex;
    align-items: center;
    justify-content: center; 
    gap: 8px;
  }
  .title {
    font-family: -apple-system, Arial, Helvetica, sans-serif;
    font-weight: 700;
    font-size: clamp(20px, 4.6vw, 40px);
    letter-spacing: 1px;
  }
  .play-btn {
    display:inline-flex; align-items:center; justify-content:center;
    min-width: 160px; height: 60px;
    padding: 0 22px;
    background:#17cbe3; color:#000;
    font-weight: 700; 
    font-family: -apple-system, Arial, Helvetica, sans-serif;
    font-size: clamp(22px, 2.6vw, 30px);
    transition: transform .06s ease, filter .06s ease;
    outline: none;
    cursor: pointer; user-select: none; touch-action: manipulation;
  }
  .play-btn:hover { filter: brightness(1.08); }
  .play-btn:active { transform: translateY(1px) scale(0.99); }
  .play-btn:focus-visible { outline: 3px solid #17cbe3; outline-offset: 2px; }

  /* Footer ribbon */
  .ribbon {
    position: fixed; inset-inline: 0; bottom:0;
    height: 56px;
    background: #cfcfcf;
    display: flex; align-items: center; justify-content: flex-end;
    padding: 0 14px;
  }
  .yt-link {
  width: 46px;
  height: 46px;
  border-radius: 50%;
  background: #FF0000;
  display: grid; place-items: center;
  box-shadow: 0 2px 6px rgba(0,0,0,0.35);
  border: 2px solid #FF0000;
  margin-right: 10px;
}
.yt-link svg { width: 28px; height: 28px; }
.yt-link:hover { filter: brightness(1.1); }
}
.yt-link svg {
  width: 36px; height: 36px;
}
.yt-link:hover { filter: brightness(1.1); }

  .x-link {
    width: 46px; height: 46px; border-radius: 50%;
    background:#000; display:grid; place-items:center;
    box-shadow: 0 2px 6px rgba(0,0,0,0.35);
    border: 2px solid #000;
  }
  .x-link svg { width: 28px; height: 28px; stroke:#fff; fill:none; stroke-width:3; }
  .x-link:hover { filter: brightness(1.1); }

  @media (max-width: 680px) {
    .play-btn { min-width: 140px; height: 54px; }
    .main { padding-top: 24px; }
  }
    .play-btn { min-width: 140px; height: 54px; }
    .main { padding-top: 24px; }
  }
  .title .t-custom {
  color: var(--accent, inherit);
  font-style: var(--title-style, normal);
}
.play-btn {
  background: var(--btn-bg, #222);
  color: var(--btn-fg, #fff);
  border: 1px solid var(--btn-border, transparent);
  transition: transform .05s ease, opacity .15s ease;
}

.play-btn:hover { opacity: .9; transform: translateY(-1px); }
.play-btn:active { transform: translateY(0); }

.t-stroke {
  --sw: 1.2px;
  --stroke: #fff;
  --fill: #000;

  color: var(--fill);
  paint-order: stroke fill;

  -webkit-text-stroke: var(--sw) var(--stroke);
  text-stroke: var(--sw) var(--stroke);

  text-shadow:
    0 0   0 var(--stroke),
    1px 0 0 var(--stroke), -1px 0 0 var(--stroke),
    0 1px 0 var(--stroke),  0 -1px 0 var(--stroke),
    1px 1px 0 var(--stroke), -1px 1px 0 var(--stroke),
    1px -1px 0 var(--stroke), -1px -1px 0 var(--stroke);
}

.t1 {
  --stroke: #f10;
  --fill: #000;
  font-style: italic;
}

.t2 {
  --stroke: #fff;
  --fill: #000;
  font-style: normal;
}

</style>

<style>
.rows{
  width: min(980px, calc(100vw - 48px));
  margin: 0 auto;
  display: grid;
  gap: 36px;
}

.row{
  display: grid;
  grid-template-columns: 1fr var(--btn-w, 320px);
  align-items: center;
  column-gap: 24px;
  width: 100%;
}

.title{ justify-self: start; text-align: left; }
.play-btn{ justify-self: end; width: 100%; text-align: center; }

.row{
  grid-template-columns: 2.5fr 0.8fr;
}
.play-btn{ width:100%; }

</style>

</head>
